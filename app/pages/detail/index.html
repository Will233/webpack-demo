// 套餐切换
function changeAmount(productCode){
    var plansId = $('input[name=plansId]').val();
    var account = $('input[name=account]').val();
    var userId = getUrlParam('userId') || '';
    var mediaSource = getUrlParam('mediaSource') || '';
    var orderNo = getUrlParam('orderNo') || '';
    var callBackUrl = getUrlParam('callBackUrl') || '';
    var salesManCode = getUrlParam('salesManCode') || '';
    var saleCode = getUrlParam('saleCode') || '';
    var applicantIdNo = getUrlParam('applicantIdNo') || '';
    var remark = getUrlParam('remark') || '';
    window.location.href = "./queryProductDetails.do?account=" + account + "&plansId=" + plansId +
    "&productCode=" + productCode + "&userId=" + userId +
    "&mediaSource=" + mediaSource + "&orderNo=" + orderNo +
    "&salesManCode=" + salesManCode + "&saleCode=" + saleCode +
    "&applicantIdNo=" + applicantIdNo + "&callBackUrl=" + callBackUrl +
    "&remark=" + remark;
}
$(function(){
    $('.loadingDiv').hide();
    document.addEventListener("touchstart", touchHandler, true);
//设置套餐产品
$('#taocan').val($('input[name=productCode]').val());
});
function touchHandler(event){
    var node = event.touches[0].target;
    if (node.onclick == null && node.tagName == 'SPAN') {
        event.preventDefault();
    }
}
